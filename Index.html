<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Login e Cadastro</title>
    <ad>

        <h2>Login</h2>
        <form>
            Login :
            <br>
            <input type="text" name="Login">
            <br>
            <br>
            Senha :
            <br>

            <input type="password" value="Senha">
            <br>
            <br>
            <input type="submit" name="Logar">

        </form>
        <hr>
        <hr>
        <h2>Cadastrar</h2>
        <form>
            Nome :
            <br>
            <input type="text" name="Nome">
            <br>
            <br>
            Sexo :
            <br>
            <input type="radio" name="Sexo" value="M"> Masculino
            <br>
            <input type="radio" name="Sexo" value="F"> Feminino
            <br>
            <br>
            Interesses :
            <br>
            <input type="checkbox" name="Interesses">Teatro
            <br>
            <input type="checkbox" name="Interesses">Musica
            <br>
            <input type="checkbox" name="Interesses">Esportes
            <br>
            <input type="checkbox" name="Interesses">Cinema
            <br>
            <br>
            ESTADO
            <br>
            <select name="ESTADO">
                <option value="AC">AC</option>
                <option value="AL">AL</option>
                <option value="AP">AP</option>
                <option value="AM">AM</option>
                <option value="BA">BA</option>
                <option value="CE">CE</option>
                <option value="DF">DF</option>
                <option value="ES">ES</option>
                <option value="GO">GO</option>
                <option value="MA">MA</option>
                <option value="SP">SP</option>
                <option value="RJ">RJ</option>
            </select>
            <br>
            <br>
            Observações :
            <br>
            <textarea name="" id=""></textarea>
            <br>
            <br>
            <br>
            <input type="submit" value="Cadastrar">




        </form>



        </body>
    </ad>
    <html>

    </html>



    </ad>
</head>

<body>

</body>

</html>
